<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB The Clone</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/4-common.css" />
    <link rel="stylesheet" href="styles/3-header.css" />
    <link rel="stylesheet" href="styles/3-footer.css" />
    <link rel="stylesheet" href="styles/6-filters.css" />
    <link rel="stylesheet" href="styles/7-places.css" />

    <link
      rel="icon"
      href="images/icon.png"
    />
  </head>
  <body>
    <main>
      <header></header>
      <div class="container">
        <section class="filters">
          <div class="locations filter">
            <h3>States</h3>
            <h4>California, Arizona...</h4>
            <ul class="popover">
              <li><h2>Arizona:</h2></li>
              <ul class="cities">
                <li>Page</li>
                <li>Page2</li>
              </ul>

              <li><h2>California:</h2></li>
              <ul class="cities">
                <li>San Francisco</li>
                <li>Los Altos</li>
              </ul>
            </ul>
          </div>
          <div class="amenities filter">
            <h3>Amenities</h3>
            <h4>Wifi, Kitchen...</h4>
            <ul class="popover">
              <li>WiFi</li>
              <li>Kitchen</li>
              <li>Tv</li>
              <li>Iron</li>
            </ul>
          </div>
          <button>Search</button>
        </section>
        <section class="places">
          <h1>Places</h1>
          <section>  
            <article>
              <h2>My Home</h2>
            </article>
            <article>
              <h2>Tiny House</h2>
            </article>
            <article>
              <h2>A Suite</h2>
            </article>
          </section>
        </section>
      </div>
    </main>
    <footer>
      <p>Holberton School</p>
    </footer>
  </body>
</html>
